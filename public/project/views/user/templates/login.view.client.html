<div class="container-fluid navbar-fixed-top" id="wrapper">

    <!-- Sidebar -->
    <div id="sidebar-wrapper">
        <ul class="sidebar-nav">
            <li class="sidebar-brand">
                <a href="#!/">Project Website</a>
            </li>
            <li ng-if="model.currentUser._id"><a href="#!/profile">Profile</a></li>
        </ul>
    </div>

    <!-- Page -->
    <div id="page-content-wrapper">
        <div class="container-fluid">
            <div class="row">
                <div class="col-lg-12">

                    <h1>Login</h1>

                    <div ng-show="vmlogin.message" class="alert alert-danger">
                        {{vmlogin.message}}
                    </div>

                    <label for="username">Username</label>
                    <input ng-model="username"
                           id="username"
                           class="form-control"
                           placeholder="please enter your username"/>

                    <label for="password">Password</label>
                    <input ng-model="password"
                           id= "password"
                           type="password"
                           class="form-control"
                           placeholder="please enter your password"/>

                    <a ng-click="vmlogin.login(username, password)"
                       class="btn btn-block btn-primary">
                        Login
                    </a>
                    <a href="#!/register"
                       class="btn btn-block btn-success">
                        Register
                    </a>
                    <a href="/auth/google" class="btn btn-danger btn-block">
                        <span class="fa fa-google-plus"></span>
                        Google
                    </a>
                    <a href="/auth/facebook" class="btn btn-primary btn-block">
                        <span class="fa fa-facebook"></span>
                        Facebook
                    </a>
                </div>

            </div>
        </div>
    </div>

</div>
