<div class="container-fluid navbar-fixed-top" id="wrapper">

    <!-- Sidebar -->
    <div id="sidebar-wrapper">
        <ul class="sidebar-nav">
            <li class="sidebar-brand">
                <a href="#!/">Project Website</a>
            </li>
            <!--<li ng-if="!model.currentUser._id"><a href="#!/login">Login</a></li>-->
            <li ng-if="!model.currentUser._id"><a href="#!/user/{{model.user._id}}/dashboard">Dashboard</a></li>
            <li ng-if="!model.currentUser._id"><a href="#!/user/{{model.user._id}}/search">Search</a></li>
            <li ng-if="model.currentUser.roles.indexOf('ADMIN') > -1"><a href="#!/admin">Admin</a></li>
        </ul>
    </div>

    <!-- Page -->
    <div id="page-content-wrapper">
        <div class="container-fluid">
            <div class="row">
                <div class="col-lg-12">

                    <div ng-show="model.message" class="alert alert-info">
                        {{model.message}}
                    </div>

                    <label for="username">Username</label>
                    <input readonly
                           ng-model="model.user.username"
                           id="username"
                           class="form-control"/>

                    <label>Password</label>
                    <input type="password"
                           ng-model="model.user.password"
                           class="form-control"/>

                    <label>Verify Password</label>
                    <input type="password"
                           class="form-control"/>

                    <label>First</label>
                    <input ng-model="model.user.firstName"
                           class="form-control"/>

                    <label>Last</label>
                    <input ng-model="model.user.lastName"
                           class="form-control"/>

                    <label>Email</label>
                    <input ng-model="model.user.email"
                           type="email"
                           class="form-control"/>

                    <a ng-click="model.updateUser(model.user)"
                       class="btn btn-block btn-success">Update</a>

                    <!--<a href="#!/user/{{model.user._id}}/dashboard"-->
                    <!--class="btn btn-block btn-primary">Dashboard</a>-->

                    <!--<a href="#!/login" class="btn btn-block btn-danger">Logout</a>-->
                    <a ng-click="model.logout()" class="btn btn-block btn-danger">Logout</a>

                </div>

            </div>
        </div>
    </div>

</div>
