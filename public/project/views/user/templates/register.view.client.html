        </ul>
    </div>

    <!-- Page -->
    <div id="page-content-wrapper">
        <div class="container-fluid">
            <div class="row">
                <div class="col-lg-12">

                    <h1>Register</h1>

                    <div ng-show="model.error" class="alert alert-danger">
                        {{model.error}}
                    </div>

                    <div ng-show="model.message" class="alert alert-info">
                        {{model.message}}
                    </div>

                    <label for="username">Username</label>
                    <input id="username"
                           class="form-control"
                           ng-model="username"
                           placeholder="enter your username"/>

                    <label for="password">Password</label>
                    <input id="password"
                           type="password"
                           ng-model="password"
                           class="form-control"
                           placeholder="enter your password"/>

                    <label for="verifypassword">Verify Password</label>
                    <input id="verifypassword"
                           type="password"
                           ng-model="password2"
                           class="form-control"
                           placeholder="verify your password"/>

                    <a ng-click="model.register(username, password, password2)"
                       class="btn btn-block btn-primary">Register</a>

                    <a href="#!/login" class="btn btn-block btn-danger">Cancel</a>

                </div>

            </div>
        </div>
    </div>

</div>
